<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Formulario de Registro</title>
</head>

<body>
  <div class="container">
    <h1>Formulario de Registro</h1>
    <form id="registration-form" onsubmit="validateForm(event)">
      <label for="email">Correo electrónico:</label>
      <input type="text" id="email" name="email">
      <div id="email-error" class="error"></div>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password">
      <div id="password-error" class="error"></div>

      <label for="confirm-password">Confirmar contraseña:</label>
      <input type="password" id="confirm-password" name="confirm-password">
      <div id="confirm-password-error" class="error"></div>

      <label for="address">Dirección:</label>
      <input type="text" id="address" name="address">
      <div id="address-error" class="error"></div>

      <label for="commune">Comuna:</label>
      <select id="commune" name="commune">
        <option value="">Seleccione una comuna</option>
        <option value="comuna1">Lanco</option>
        <option value="comuna2">Panguipulli</option>
        <option value="comuna3">Valdivia</option>
      </select>
      <div id="commune-error" class="error"></div>

      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" name="phone">
      <div id="phone-error" class="error"></div>

      <label for="webpage">Página web personal:</label>
      <input type="text" id="webpage" name="webpage">
      <div id="webpage-error" class="error"></div>

      <label for="hobbies">Hobbies o pasatiempos:</label>
      <input type="text" id="hobbies" name="hobbies">
      <div id="hobbies-error" class="error"></div>

      <button type="submit">Registrarse</button>
    </form>
    <div id="success-message" class="success"></div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
